<ion-app style="background-image: url(/src/assets/icon/);">
  <ion-menu content-id="main-content" [fullscreen]="true">
   
    <ion-item>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
    </ion-item>

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>    

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item button>
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name="star-half-sharp"></ion-icon>
            <ion-label>
              Rate Us
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-page class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>        
      </ion-toolbar>      
    </ion-header>

    <ion-fab horizontal="end" vertical="top" slot="fixed">
      <ion-fab-button color="primary" style="height: 48px;width: 49px; margin-top: 15px;">
        <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button color="light">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light">
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <ion-content [fullscreen]="true">
      <ion-slides [options]="option">
        
        <ion-slide>
             <img src="/assets/icon/1999.jpg">
        </ion-slide>
        
        <ion-slide>
             <img src="/assets/icon/2000.jpg">
        </ion-slide>

        <ion-slide>
             <img src="/assets/icon/2001.jpg">
        </ion-slide>

        <ion-slide>
             <img src="/assets/icon/2002.jpg">
        </ion-slide>
        
        <ion-slide>
             <img src="/assets/icon/2003.jpg" >
        </ion-slide>

      </ion-slides>

     <ion-tabs>
        <ion-tab-bar style="border-color: blue;">
          <ion-tab-button tab="schedule">
            <ion-icon routerLink="/exercise" (click)="Exercise()" name="barbell" style="color: red;"></ion-icon>
            <ion-label style="font-weight: bold;color: black;">Exercise</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="speakers">
            <ion-icon routerLink="/plans" (click)="plans()" name="list" style="color: blue;"></ion-icon>
            <ion-label style="font-weight: bold;color: black">Plans</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="map">
            <ion-icon routerLink="/more" (click)="more()" name="apps" style="color: red;"></ion-icon>
            <ion-label style="font-weight: bold;color: black">More</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="about">
            <ion-icon routerLink="/aboutme" (click)="aboutme()" name="person-circle" style="color: darkblue;"></ion-icon>
            <ion-label style="font-weight: bold;color: black">About Me</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

    </ion-content>

</ion-page>
</ion-app>
